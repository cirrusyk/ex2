<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>


</head>
<body>
  <div class="wrapper">
        <div class="bg">
          <img src="images/bg-pattern-top.svg" class="top-pattern" alt="">
          <img src="images/bg-pattern-bottom.svg" class="bottom-pattern" alt="">
        </div>

      <div class="container">

          <img src="images/bg-pattern-card.svg" class="profile-pattern" alt="">
          <img src="images/image-victor.jpg" class="profile-pic" alt="">

        <div class="main">
          <div class="name">
            <h1 class="username">Victor Crest</h1>
            <h2 class="age">26</h2>
          </div>

          <h2 class="city">London</h2>
          <hr>
          <div class="stats">
            <div class="col">
              <h1 class="stat">80K</h1>
              <h2 class="stat-name">Followers</h2>
            </div>
            <div class="col">
              <h1 class="stat">803K</h1>
              <h2 class="stat-name">Likes</h2>
            </div>
            <div class="col">
              <h1 class="stat">1.4K</h1>
              <h2 class="stat-name">Photos</h2>
            </div>
          </div>

        </div>


      </div>

  </div>

</body>
</html>
